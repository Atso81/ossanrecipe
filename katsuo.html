<h1>鰹の卵黄醤油漬け</h1>
<br>
<br>
<h2>■材料</h2>
<br>
<p>鰹:180gくらい→5mmくらいの厚さに切る</p>
<br>
<p>※タレ</p>
<p>卵黄:2個分</p>
<p>醤油:大さじ2</p>
<p>みりん:大さじ1</p>
<p>めんつゆ(3倍濃縮):大さじ1</p>
<p>おろしニンニク:チューブ1cm</p>
<p>おろし生姜:チューブ1cm</p>
<br>
<p>※薬味</p>
<p>玉葱:1個（又は長葱:1/2本）→薄切り</p>
<p>大葉:10枚→千切り</p>
<p>みょうが:1個→千切り</p>
<p>かいわれ:1/2パック</p>
<p>（薬味の野菜は何でもいいと思います）</p>
<br>
<br>
<h2>■作り方</h2>
<p>①タレを混ぜて鰹を漬けて冷蔵庫で15〜30分漬け込む</p>
<p>②切った薬味を合わせて水にさらす</p>
<p>③水気を切った薬味の上に鰹を盛りつける</p>
