<h1>シンプル至高！！</h1>
<br>
<h2>■材料</h2>
<p>卵:4個</p>
<p>ニラ:1/2束(約50g)</p>
<p>塩:小さじ1/3</p>
<p>味の素:7振り</p>
<p>胡椒:適量</p>
<p>油:大さじ1+2</p>
<p>ラー油(お好みで):適量</p>
<br>
<h2>■作り方</h2>
<p>①卵(常温)に塩、味の素、胡椒を加えて溶きほぐす。</p>
<p>②ニラは茎は1cmの小口切り、葉を3~4cm幅に切る。</p>
<p>③中華鍋を火にかけてかなり熱し、油大さじ1を入れて馴染ませる。</p>
<p>④ニラを30秒炒めて①の卵に加える。(ニラに火を通し過ぎない)</p>
<p>⑤中華鍋に油大さじ2を入れて十分熱したら、④を入れて混ぜながら火を通し、半熟で火を止めて完成。(1分も炒めない)</p>
