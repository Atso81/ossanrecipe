<h1>低糖質メニューだけど卵でタンパク質も摂れる！！</h1>
<br>
<h2>■材料</h2>
<p>えのき:1袋(100g)</p>
<p>もやし:1袋(200g)</p
<p>胡麻油:お好みの量</p>
<p>鶏がらスープの素:小さじ1</p>
<p>醤油:小さじ1</p>
<p>辣油:お好みの量</p>
<p>青葱(小口切り):20g</p>
<p>花椒:お好みの量</p>
<p>卵黄:1個</p>
<p>※糖質7.4g</p>
<br>
<h2>■作り方</h2>
<p>えのきは根元を切り落として3当分に切り、石づきをほぐす。</p>
<p>フライパンに胡麻油少々を入れて熱する。</p>
<p>もやしとえのきを炒め、鶏がらスープの素、醤油を加えて炒める。</p>
<p>辣油、追い胡麻油を加えて混ぜたら盛り付ける。</p>
<p>青葱、花椒、追い辣油をかけて、中央に卵黄を乗せる。</p>
