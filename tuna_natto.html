<h1>スーパーで半額になった鮪を買った時に！！</h1>
<br><br>
<h2>■材料</h2>
<br>
<p>玉葱:1/2個→千切り</p>
<p>まぐろ:120g→ぶつ切り</p>
<p>納豆:1パック</p>
<p>卵黄:1個</p>
<p>白炒り胡麻:大さじ1</p>
<br>
<p>A</p>
<p>おろしにんにく:小さじ1/2</p>
<p>コチュジャン:小さじ1</p>
<p>醤油:小さじ1</p>
<p>胡麻油:大さじ1</p>
<br><br>
<h2>■作り方</h2>
<p>①玉葱に強めに塩を振って揉み込む。2~3分放置したら冷水に5分程さらし、その後水気を切る。</p>
<p>②A、まぐろ、納豆を加えて混ぜ合わせる。</p>
<p>③皿に玉葱を敷いて、上に②を盛り付けて、卵黄を乗せて、白炒り胡麻をかけて完成。</p>
