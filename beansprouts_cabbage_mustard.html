<h1>レンジでできる超シンプルレシピ！！<h1/>
<br><br>
<h2>■材料</h2>
<br>
<p>キャベツ：3枚</p>
<p>もやし：1/2P</p>
<br>
<p>A</p>
<p>醤油：大さじ1</p>
<p>ねりからし：小さじ2/3</p>
<p>サラダ油：大さじ2/3</p>
<br>
<p>鰹節：適量</p>
<br><br>
<h2>■作り方</h2>
<p>①キャベツはざく切りにし、もやしといっしょに、耐熱容器に入れふんわりラップをして、電子レンジ６００Ｗで約３～５分野菜がしんなりするまで加熱する。
<p>②粗熱をとって水気をしぼり、Aを加えて混ぜ合わせる。
<p>③器に盛り、鰹節をのせる。
