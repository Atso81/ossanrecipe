<h1>材料も作り方もとてもシンプル！！</h1>
<br><br>
<h2>■材料</h2>
<br>
<p>鶏もも肉:200g→一口大に切る</p>
<p>キャベツ:160g→一口大に切る</p>
<p>油:小さじ1</p>
<br>
<p>A</p>
<p>にんにく:1片→すりおろす</p>
<p>鷹の爪:1本分</p>
<p>味噌:大さじ2</p>
<p>みりん:大さじ1</p>
<p>砂糖:小さじ2</p>
<p>醤油:小さじ1</p>
<p>味の素:2振り</p>
<br><br>
<h2>■作り方</h2>
<p>①鶏もも肉にAを揉み込んで、20~30分常温で漬け込む。</p>
<p>②フライパンに油をひいて、中火で鶏肉を焼く。</p>
<p>③焦げ目が付いたら、キャベツを加えて炒めて完成。</p>
